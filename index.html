<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="calc">
        <div class="topmode">
            <input type="text" class="mainInput" placeholder="Calc....">
        </div>
        <div class="downmode">
            <div class="numbers">
            <button class="box">9</button>
            <button class="box">8</button>
            <button class="box">7</button>
            <button class="box">/</button>
        </div>
        <div class="numbers">
            <button class="box">6</button>
            <button class="box">5</button>
            <button class="box">4</button>
            <button class="box">*</button>
        </div>
        <div class="numbers">
            <button class="box">3</button>
            <button class="box">2</button>
            <button class="box" >1</button>
            <button class="box">-</button>
        </div>
        <div class="numbers">
            <button class="box">0</button>
            <button class="box">00</button>
            <button class="box">.</button>
            <button class="box">+</button>
        </div>
        <div class="result-box box">
            <button class="result box">=</button>
            <button class="clear box">CLEAR</button>
        </div>
        </div>
    </section>






    <script src="script.js"></script>
</body>
</html>

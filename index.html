<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="calc">
        <div class="topmode">
            <input type="text" class="mainInput" placeholder="Calculator....">
        </div>
        <div class="downmode">
            <div class="numbers">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>/</button>
        </div>
        <div class="numbers">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>*</button>
        </div>
        <div class="numbers">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
        </div>
        <div class="numbers">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>+</button>
        </div>
        <div class="result-box">
            <button class="result">=</button>
            <button class="result">C</button>
        </div>
        </div>
    </section>






    <script src="script.js"></script>
</body>
</html>
